<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">
              <p>با سوپر اپلیکیشن تپسی، زندگی به فرمان توست.</p>
              <button type="button" class="btn btn-dark">
                دانلود اپلیکیشن مسافر
              </button>
              <button type="button" class="btn btn-light">
                (PWA)نسخه وب اپلیکیشن
              </button>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <img
                src="./assets/images/hero.webp"
                alt="hero-webp"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">
              <img
                src="./assets/images/section-driver.webp"
                alt="section-driver-webp"
                class="img-fluid"
              />
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <h2>در کمتر از 10 دقیقه ثبت نام کنید</h2>
              <ul>
                <li>کسب درآمد بالای 65 میلیون تومان</li>
                <li>5 مرتبه تسویه آنی در روز</li>
                <li>تخفیف لوازم مصرفی خودرو از تپسی گاراژ</li>
                <li>استفاده از امکانات باشگاه سفیران تپسی</li>
              </ul>
              <button type="button" class="btn btn-dark">
                ثبت نام راننده خودرو
              </button>
              <button type="button" class="btn btn-light">
                دانلود برنامه راننده خودرو
              </button>
            </div>
          </div>
          <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3">
                  <h2>خدمات ویژه کسب و کارها</h2>
                </div>
              </div>
              <div class="col">
                <div class="p-3">Custom column padding</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
